{% extends "base.html" %}

{% block title %}Registrar Login - Kerala BLMS{% endblock %}

{% block content %}
<div class="min-h-screen bg-slate-900 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-slate-800 rounded-xl p-8 border border-slate-700 shadow-lg">
    
    <h2 class="text-3xl font-bold text-white text-center mb-6">Registrar Login</h2>
    
    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
      <p class="text-sm text-red-500">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
        <input type="text" name="username" id="username" required autofocus
          class="block w-full rounded-lg bg-slate-700 border border-slate-600 px-4 py-3 text-white placeholder-slate-500 focus:border-accent-400 focus:ring-1 focus:ring-accent-400">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
        <input type="password" name="password" id="password" required
          class="block w-full rounded-lg bg-slate-700 border border-slate-600 px-4 py-3 text-white placeholder-slate-500 focus:border-accent-400 focus:ring-1 focus:ring-accent-400">
      </div>

      <button type="submit"
        class="w-full bg-accent-400 hover:bg-accent-500 text-white font-bold py-3 rounded-lg transition-colors duration-200">
        Log In
      </button>
    </form>
  </div>
</div>
{% endblock %}
